<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>절대 누르면 안 되는 버튼</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>절대 누르면 안 되는 버튼 게임</h1>
        <p class="instructions">아래 버튼을 절대 누르지 마세요!</p>
        
        <div class="game-area">
            <button id="dontPushButton" class="dont-push-button">
                절대 누르지 마세요!
            </button>
        </div>
        
        <div class="stats">
            <p>저항한 시간: <span id="timer">0</span>초</p>
            <p>버튼을 누른 횟수: <span id="clickCount">0</span>번</p>
        </div>
        
        <div id="message" class="message"></div>
        
        <button id="resetButton" class="reset-button" style="display: none;">다시 시작</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
